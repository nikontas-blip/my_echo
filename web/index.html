<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Echo AI">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Echo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Echo</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- THE ERROR TRAP -->
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      alert("CRITICAL ERROR:\n" + message + "\nLine: " + lineno);
    };
    
    // Also catch unhandled promise rejections (like database fails)
    window.addEventListener("unhandledrejection", function(event) {
      alert("PROMISE ERROR:\n" + event.reason);
    });
  </script>

  <script>
    window.flutterConfiguration = {
      renderer: "html"
    };
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
